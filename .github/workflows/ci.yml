# File: .github/workflows/ci.yml
name: Python CI/CD Pipeline - RouteFinder

# Triggers the workflow on push or pull request events to the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # 1. Code Quality Check (Linting)
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Install Dependencies
      run: pip install flake8
    - name: Run Linting with flake8
      run: flake8 . --count --show-source --max-complexity=10 --max-line-length=120 --statistics

  # 2. Unit Testing (Depends on Linting passing)
  unit_test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Run Unit Tests
      # Assuming unit tests are in a 'tests' directory and use the unittest framework
      run: python -m unittest discover tests

  # 3. Integration Testing (Depends on Unit Tests passing)
  integration_test:
    needs: unit_test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Run Integration Test for Dynamic Data Load
      # This test ensures the new feature 1 (dynamic node loading) works with the data file
      run: python tests/integration_test_data_load.py
